<button class="btn btn-primary" (click)="setHabilitar()"> {{ habilitar==true?'Ocultar':'Mostrar' }}</button>
<br><br>
<div class="card">
    <div class="card-header">
        Listado de cursos
    </div>

    <ul class="list-group" *ngIf="habilitar==true">
        <li class="list-group-item" *ngFor="let curso of listaCurso">{{curso}}</li>
    </ul>
</div>
